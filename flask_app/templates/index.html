<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sketchy.css') }}">
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card text-white bg-primary mx-3 my-3">
            <h1 class="text-center">NEW DOJOS</h1>
            <div class="card-body">
                <form action="/create_dojo" method="post">
                    <label for="name" class="form-label">DOJO NAME:</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <input type="submit" class="btn btn-danger form-control mt-3" value="ADD DOJO">
                </form>
            </div>
        </div>
        <div class="card mx-3 my-3" style="width: 20rem;">
            <h1 class="text-center">ALL DOJOS</h1>
            <div class="card-body d-flex flex-column text-center">
                {% for dojo in dojos %}
                <a href="/dojoshow/{{dojo.id}}">{{ dojo.name }}</a>
                {% endfor %}
                <a href="/new_ninja" class="btn btn-danger mt-3">ADD NINJA</a>
            </div>
        </div>
    </div>
</body>

</html>
